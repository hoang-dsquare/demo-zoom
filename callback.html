<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="config.js"></script>
</head>
<body>

<script>
    if (window.location.search.indexOf('code') !== -1) {
        var code = window.location.search.split('code=')[1].split('&')[0];
        const meta = window.opener.document.createElement('meta')
        meta.id = "zoomCode";
        meta.content = code
        window.opener.document.getElementsByTagName('head')[0].appendChild(meta);
        window.close()
    }
</script>
</body>
</html>
